{% extends 'base.html' %}
{% load static %}

{% block body %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<hr>
<div class="container bootstrap snippet">
    <div class="row"><div class="col-sm-10"><h1>User name</h1></div></div>
    <div class="row">
  		<div class="col-sm-3">
            <div class="text-center"><img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar"><h6>Upload a photo...</h6>
            <input type="file" class="text-center center-block file-upload"></div></hr><br>
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#personal_information">Personal Information</a></li>
                <li><a data-toggle="tab" href="#change_password">Change Password</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="personal_information">
                    <hr>
                        <form class="form" action="#" method="post" id="personalInformationForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="first_name"><h4>User name</h4></label>
                                    <input type="text" class="form-control" name="username" id="first_name" value={{user.username}} readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="first_name"><h4>First name</h4></label>
                                    <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                <label for="last_name"><h4>Last name</h4></label>
                                <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="email"><h4>Email</h4></label>
                                    <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}"  readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="phone"><h4>Phone</h4></label>
                                    <input type="text" class="form-control" name="phone" id="phone" value="{{ user.phone }}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="mobile"><h4>Country</h4></label>
                                    <input type="text" class="form-control" name="country" id="country" value="{{ user.country }}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                <label for="mobile"><h4>City</h4></label>
                                    <input type="text" class="form-control" name="city" id="city" value="{{ user.city }}" readonly>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-secondary" type="button" id="editBtn"><i class="glyphicon glyphicon-repeat"></i> Edit</button>
                            <button class="btn btn-lg btn-secondary" type="submit" id="saveBtn" style="display: none;"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                        </form>
                    <hr>
                </div>
                <div class="tab-pane" id="change_password">
                    <hr>
                    <form class="form" action="{% url 'change_password' %}" method="post" id="registrationForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="current_password"><h4>Current Password</h4></label>
                                <input type="password" class="form-control" name="current_password" id="current_password" >
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="new_password"><h4>New Password</h4></label>
                                <input type="password" class="form-control" name="new_password" id="new_password" >
                            </div>
                        </div>          
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="new_password2"><h4>Verify Password</h4></label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var editBtn = document.getElementById("editBtn");
            var saveBtn = document.getElementById("saveBtn");
            var inputs = document.querySelectorAll("#personalInformationForm input:not([type=submit])");
    
            editBtn.addEventListener("click", function() {
                inputs.forEach(function(input) {
                    input.removeAttribute("readonly");
                });
                editBtn.style.display = "none";
                saveBtn.style.display = "block";
            });
    
            saveBtn.addEventListener("click", function() {
                inputs.forEach(function(input) {
                    input.setAttribute("readonly", true);
                });
                saveBtn.style.display = "none";
                editBtn.style.display = "block";
            });
        });
    </script>                                                      
</div>
{% endblock body %}
