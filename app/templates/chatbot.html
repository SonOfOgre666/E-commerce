{% extends 'base.html' %}

{% block body %}
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <h2>ShopBot Chat</h2>
        <hr>
        <div id="conversation-history"></div>
        <form id="chat-form">
          <div class="mb-3">
            <label for="user-message" class="form-label">Your Message:</label>
            <textarea class="form-control" id="user-message" name="user_message" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Send</button>
          <span id="loading-indicator" class="visually-hidden">Sending...</span>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#chat-form').submit(function(event) {
        event.preventDefault();
        var userMessage = $('#user-message').val();
        $('#conversation-history').append('<div><strong>You:</strong> ' + userMessage + '</div>'); // Append user message
        $('#loading-indicator').removeClass('visually-hidden');
        $.ajax({
          url: '/chatbot/',
          type: 'POST', // or 'GET' depending on your server's handling
          data: { user_input: userMessage }, // corrected field name here
          success: function(response) {
            $('#conversation-history').append('<div><strong>ShopBot:</strong> ' + response.bot_response + '</div>'); // Append bot response
            $('#user-message').val('');
          },
          error: function(xhr, status, error) {
            console.error(xhr.responseText);
          },
          complete: function() {
            $('#loading-indicator').addClass('visually-hidden');
          }
        });
      });
    });
  </script>

{% endblock body %}
